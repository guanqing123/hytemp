<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <!--标准mui.css-->
    <link rel="stylesheet" href="css/mui.min.css"/>
    <!--App自定义的css-->
    <link rel="stylesheet" href="css/program.css"/>
</head>
<body>
    <div class="mui-card">
        <div class="mui-card-header">签收单</div>
        <div class="mui-card-content">
            <div class="mui-card-content-inner">
                您管辖的客户有部分订单发货超过15天了，需要上传签收单啦！
            </div>
        </div>
        <div class="mui-card-footer">待上传订单总数: <span class="remaind-font">200</span> (单位: 笔)</div>
    </div>
    <div class="mui-card">
        <div class="mui-card-header">开票提醒</div>
        <div class="mui-card-content">
            <div class="mui-card-content-inner">
                您管辖的客户有部分订单发货超过45天了，请及时与客户对接开票事宜！
            </div>
        </div>
        <div class="mui-card-footer">待开金税总计: <span class="remaind-font">974643.54</span> (单位: 元)</div>
    </div>
    <div class="mui-card">
        <div class="mui-card-header">收款提醒</div>
        <div class="mui-card-content">
            <div class="mui-card-content-inner">
                您管辖的客户有部分货款即将到支付节点（30天后），请及时与客户对接，落实付款事宜！
            </div>
        </div>
        <div class="mui-card-footer">待收款总计：<span class="remaind-font">67354.67</span> (单位: 元)</div>
    </div>
</body>
</html>
